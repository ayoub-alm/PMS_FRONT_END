

<div  class="d-flex align-items-center py-3 bg-body-tertiary vh-100">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <img class="mb-4" src="/assets/ma_logo.png" alt="" width="100%" height="100%">
      <h1 class="h3 mb-3 fw-normal text-center">Veuillez vous connecter</h1>

      <div class="form-floating">
        <input type="email" class="form-control"
               formControlName="email"
               id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email </label>
        <mat-error *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') "
                    class="text-danger"
        >Veuillez entrer une adresse e-mail valide.</mat-error>
      </div>
      <br>
      <div class="form-floating">
        <input type="password"
               formControlName="password"
               class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Mot de pass</label>
        <mat-error *ngIf="loginForm.get('password')?.touched  && loginForm.get('password')?.hasError('required')"
                   class="text-danger"
        >Veuillez entrer un mot de pass valide.</mat-error>
      </div>

<!--      <div class="form-check text-start my-3">-->
<!--        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">-->
<!--        <label class="form-check-label" for="flexCheckDefault">-->
<!--          Remember me-->
<!--        </label>-->
<!--      </div>-->
      <button class="btn text-white w-100 py-2 ma-bk-color"
              (click)="login()"
              [disabled]="!loginForm.valid"
              type="button">Se connecter</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024â€“2025</p>
    </form>
  </main>
</div>
